<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card">
        
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/images/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/images/rain.png" alt="rain" class="weatherIcon">
            <h1 class="temp">29Â°F</h1>
            <h2 class="city">City Name</h2>
            <div class="details">
                <div class="col">
                    <img src="images/images/humidity.png" alt="">
                    <div><p class="humidity">50%
                        <p>Humidity</p>
                    </p>
                </div>
                </div>
                <div class="col">
                    <img src="images/images/wind.png" alt="">
                    <div><p class="wind">15 mph
                        <p>Wind Speed</p>
                    </p>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
